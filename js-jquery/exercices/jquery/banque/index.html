<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/css/app.min.css">
    <title>Document</title>
</head>

<body>

    <div class="main-container">

        <header>

            <div class="logo"> <img src="./assets/data/pictures/logo_banque.png" alt=""> </div>

            <div class="title">
                <p>Banque Populaire</p>
                <button id="btn-log" type="button" class="btn btn-info">Connection à votre compte</button>
                <button id="btn-delog" type="button" class="btn btn-danger">Deconnection de votre compte</button>
            </div>

        </header>

        <main>

            <div id="bonjour"><strong id="fNameUser"></strong></div>

            <div class="compte-container">

                <div id="compte-presentation">

                    <div id="date"><strong></strong></div> <br> <br>
                    <div id="infos-client"></div>

                </div>

                <div class="operations-container">

                    <div id="compte">

                        <div id="actualy-compte">Votre solde est de : <strong id="solde"></strong> Euros </div>
                        <div id="solde-presentation" class="off">Votre solde est maintenant de : <strong id="solde2"></strong></div>

                        <div id="operations">
                            <button id="btn-credit" type="button" class="btn btn-primary">Créditer votre compte</button>
                            <button id="btn-debit" type="button" class="btn btn-primary">Déditer votre compte</button>
                        </div>

                        <div id="operations-historic">

                            <div class="titles">
                                <p>Vos crédits de compte</p>
                                <p>Vos débits de compte</p>
                            </div>

                            <div id="operations_results">

                                <div id="credit-operations"></div>


                                <div id="debit-operations"></div>

                            </div>

                        </div>
                    </div>

                </div>



            </div>



        </main>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
