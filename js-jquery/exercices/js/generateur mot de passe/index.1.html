<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mot de passe</title>
</head>

<body>


    <h3>Generateur de mot de passe</h3>

    <!-- Cahier des charges :
    
        - Utilisateur choisi le nombre aléatoire de caractères
        - Majuscule ? OUI ou NON
        - Numérique ?  OUI ou NON
        - Spéciaux ? OUI ou NON

        Il nous faut :
        1 FORMULAIRE
        1 Chaine de base 
 -->


    <form action="">

        <div>
            <label for="PassSize">Longueur du mot de passe : </label> <input type="text" id="PassSize">
        </div>

        <div>
            <input type="checkbox" id="uppercase"> <label for="uppercase">Majuscule ? </label>
        </div>

        <div>
            <input type="checkbox" id="numeric"> <label for="numeric">Nombre ? </label>
        </div>

        <div>
            <input type="checkbox" id="special"> <label for="special"> Caratère spéciaux? </label>
        </div>
        <hr>

        <button type="button" id="GenerateBtn">Générer le mot de passe</button>

    </form>

    <div id="password"></div>


    <script src="motPasse.1.js"></script>
</body>

</html>
